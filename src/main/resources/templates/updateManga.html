<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Manga</title>
</head>
<body>
<form action="#"  th:action="@{/manga/updateManga}"  th:object="${Manga}" method="POST" >
    <input type="text" id="id" placeholder="1" th:field="*{id}">
    <input type="text" id="name" placeholder="Name" th:field="*{name}">
    <input type="text" id="author" placeholder="Author" th:field="*{author}">
    <input type="text" id="numCaps" placeholder="NumCaps" th:field="*{numCaps}">
    <button type="submit" th:text="Submit">submit</button>
</form>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
