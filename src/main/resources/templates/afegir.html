<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Manga</title>
</head>
<body>


<form method="post" action="#" th:action="@{/manga/new/submit}" th:object="${mangaForm}">
<!--<form method="post" action="/empleats/new/submit" th:object="${empleatForm}"> -->
    <h1>New Manga</h1>
    <input type="text" id="id" placeholder="1" th:field="*{id}">

    <input type="text" id="name" placeholder="Name" th:field="*{name}">
<!--    <div th:if="${#fields.hasErrors('name')}" th:errors = "*{name}"></div>-->
    <input type="text" id="author" placeholder="Author" th:field="*{author}">
    <input type="text" id="numCaps" placeholder="NumCaps" th:field="*{numCaps}">
    <button type="submit">Enviar</button>
</form>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
